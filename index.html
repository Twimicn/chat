<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>Yestagram</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: #f1f1f1;
        }

        .title-bar {
            position: sticky;
            top: 0;
            background: deepskyblue;
            color: white;
            text-align: center;
            padding: 14px;
            z-index: 99;
            box-shadow: 0 1px 16px #888888;
        }

        .bottom-bar {
            display: flex;
            width: 100%;
            background-color: #ededed;
            position: fixed;
            bottom: 0;
            height: 48px;
        }

        @media screen and (max-aspect-ratio: 9/16) {
            .bottom-bar {
                padding-bottom: 20px;
            }
        }

        .bubble {
            display: inline-block;
            position: relative;
            padding: 8px;
            font-size: 14px;
            background-color: #fff;
            margin-top: 20px;
            border-radius: 4px;
            max-width: 200px;
            font-weight: 400;
            word-wrap: break-word;
            word-break: normal;
        }

        .bubble::before, .bubble::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            top: 11px;
        }

        .left .bubble {
            left: 15px;
            border: 1px solid #d5d5d5;
        }

        .left .bubble::before {
            border-right: 10px solid #d5d5d5;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            left: -10px;
        }

        .left .bubble::after {
            border-right: 10px solid #fff;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            left: -8px;
        }

        .right .bubble {
            right: 15px;
            background-color: #3c9;
            border: 1px solid #009688;
            color: white;
        }

        .right .bubble::before {
            border-left: 10px solid #009688;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            right: -10px;
        }

        .right .bubble::after {
            border-left: 10px solid #3c9;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            right: -8px;
        }

        .message {
            clear: both;
            display: flex;
            padding: 4px 10px;
        }

        .message.right {
            align-content: end;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }

        .message.right span {
            position: absolute;
            right: 74px;
            font-size: 14px;
        }

        .message.left span {
            position: absolute;
            left: 74px;
            font-size: 14px;
        }

        .input-text {
            flex-grow: 1;
            border: deepskyblue 1px solid;
            padding: 4px;
            border-radius: 5px;
            text-indent: 6px;
            margin: 6px 4px;
        }

        .input-text:focus,
        .input-text:active {
            border: dodgerblue 1px solid;
            outline: none;
        }

        .btn {
            padding: 6px 4px;
            border-radius: 5px;
            border: lightgray 1px solid;
            background: lightgray;
            color: white;
            font-size: 12px;
            width: 55px;
            margin: 6px 4px;
            outline: none;
        }

        .btn:hover {
            border: darkgray 1px solid;
            background: darkgray;
        }

        .btn:active {
            border: gray 1px solid;
            background: gray;
        }

        .btn.ok {
            border: deepskyblue 1px solid;
            background: deepskyblue;
        }

        .btn:hover.ok {
            border: dodgerblue 1px solid;
            background: dodgerblue;
        }

        .btn:active.ok {
            border: lightblue 1px solid;
            background: lightblue;
        }

        .msg-img {
            width: 100%;
        }

        .btn-play {
            color: white;
            width: 28px;
            height: 28px;
            line-height: 18px;
            font-size: 16px;
            border-radius: 40px;
            border: lightgreen;
            background: lightgreen;
            outline: none;
        }

        .btn-play:active {
            border: darkseagreen 1px solid;
            background: darkseagreen;
        }

        .right .btn-play {
            color: lightgreen;
            border: white;
            background: white;
        }

        .right .btn-play:active {
            color: darkseagreen;
            border: white;
            background: white;
        }
    </style>
</head>
<body>
<div class="title-bar">Yestagram(Beta)</div>
<div id="msg_container" style="margin-bottom: 100px;">
</div>
<div class="bottom-bar">
    <button class="btn" id="btn_pic">图片</button>
    <button class="btn" id="btn_tts">语音</button>
    <label for="txt_msg"></label><input class="input-text" type="text" id="txt_msg" placeholder="">
    <button class="btn ok" id="btn_send">发送</button>
</div>
<input id="pic_file" type="file" accept="image/*" style="display: none;">
<bunny-dialog id="dialog" ok="确定" cancel="取消"></bunny-dialog>
<script src="dialog.js"></script>
<script type="text/javascript">
    'use strict';
    (function () {
        let header = document.querySelector('.title-bar');
        let msg_container = document.getElementById('msg_container');
        let txt_msg = document.getElementById('txt_msg');
        let pic_file = document.getElementById('pic_file');
        let dialog = document.getElementById('dialog');
        let btn_pic = document.getElementById('btn_pic');
        let btn_tts = document.getElementById('btn_tts');
        let chat = null;
        let chatConf = {
            token: 'Vuxz6DopRS8Y9GUWXLhJCN',
            room: 1,
            access_token: 'eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiIsImp0aSI6ImRjMjI1NjQ5MTE0MGYzYjI1MjdmY2VmOTk3NWI4YTE1NTk1NDIyZmUyMGY0YmZjZjFmYjUxZDVmZjllZWQxNzhkNmUyNTNhM2Q1NjFkYzBiIn0.eyJhdWQiOiI4IiwianRpIjoiZGMyMjU2NDkxMTQwZjNiMjUyN2ZjZWY5OTc1YjhhMTU1OTU0MjJmZTIwZjRiZmNmMWZiNTFkNWZmOWVlZDE3OGQ2ZTI1M2EzZDU2MWRjMGIiLCJpYXQiOjE1NzgyMTA5MjAsIm5iZiI6MTU3ODIxMDkyMCwiZXhwIjoxNjA5ODMzMzIwLCJzdWIiOiIyODIiLCJzY29wZXMiOltdfQ.pcb5D1EOgBQixrgRoo-A69WxhQxsnD-OChw6D0HcOVcR2fToM5M28zn4Bo3Ljf4-3hLn7ZVOvB2zDNCptXkDZJkBpmqcnDHALARskYVKEN71lXBRUyqk53lLcJUQCBXxHIZgUdxGlbiPrvFbYPCkZEE0KQ4WTnC9inCNFyL36fMHc1hED2gMYDBJg5lW6Yb1ooKHhIoOIFSaXHWKVbXa2WDMQxy0e9ClqQSKFfgElNNBb8CsvYtfYkUe-Ba0akg0_jn8y0Pjgtk-i5Uw0jEaUbitga5tau5itzUkYG0-GPV3kdgPYAr55t7efJ8D5u45pqbxP7GJepCWdc8iWP1qnzhwuEjOdG8Z2h2OkhpeHiIUuVuL7lIMygUgKU3_sIHEwH6YGn5YDc9iBDQHZmuJM0FN1aKn1Fbfd6bSHdBb3Vn8EI0GcGuxJt-XZi-hgUGy-8Xr0L0c_Dt9uxFO9-9pmESXJ7yJfqRHJG2sK6nojhFKOhWrCvb5_iRqCs_DMHKy5LqP2ZYx9NR7e5INnW6Z9Xhdhh8I0TIC1IECUVsCTWBy0ZhtlPWRbB7nhFENpl8023h4cstxfVsvxTZa6wK7WadZh_KSbEiaVW0XWijBL3zYyDuH55onTi1HziABIKWzpvLbriBPrEs-jGFyHFcIheHbDjyt1cUF8TNAEPXXIPs'
        };

        if ('serviceWorker' in navigator) {
            let sw = '/sw.js';
            let scope = '/';
            navigator.serviceWorker.register(sw, {scope: scope}).then(res => {
                console.log('ServiceWorker Init');
            }).catch(err => {
                console.log('ServiceWorker Failed')
            })
        }

        let curLang = {
            "title": "Yestagram",
            "ok": "确定",
            "cancel": "取消",
            "picture": "图片",
            "voice": "语音",
            "network_error": "网络错误,请检查网络连接",
        };

        function appendMsg(msg, pos) {
            let message = document.createElement('div');
            message.classList.add('message', pos);
            let avatar = `<img alt="avatar" class="avatar" src="https://www.tinygraphs.com/squares/${msg.username}?theme=frogideas&numcolors=4&size=48&fmt=svg"/>`;
            switch (msg.type) {
                case "image":
                    message.innerHTML = `<span>${msg.username}</span>${avatar}<div class="bubble"><img alt="content" class="msg-img" src="${msg.content}" /></div>`;
                    break;
                case "text":
                    message.innerHTML = `<span>${msg.username}</span>${avatar}<div class="bubble">${msg.content}</div>`;
                    break;
                case "tts":
                    message.innerHTML = `<span>${msg.username}</span>${avatar}<div class="bubble"><button class="btn-play" onclick="playTTS('${msg.content}')">▶</button> 点击播放</div>`;
                    break;
                default:
                    message.innerHTML = `<span>${msg.username}</span>${avatar}<div class="bubble">未知的消息类型</div>`;
                    break;
            }
            msg_container.append(message);
            message.scrollIntoView();
        }

        function SimpleChat(username, conf) {
            let rid = conf.room || 1;
            let token = conf.token || '';
            let access_token = conf.access_token;
            let socket = new WebSocket(`wss://connect.websocket.in/v2/${rid}?token=${access_token}`);
            socket.onmessage = function (e) {
                let msg = JSON.parse(e.data);
                appendMsg(msg, "left");
            };
            fetch(`https://kvdb.io/${token}/?regex=%5Emsg_&format=json&values=true`)
                .then(r => r.json()).then(r => {
                r.forEach(i => {
                    let data = JSON.parse(i[1]);
                    appendMsg({
                        username: data.username,
                        content: data.content,
                        type: data.type
                    }, data.username === username ? 'right' : 'left');
                });
            });
            return {
                send: function (content, type, callback) {
                    let msg = {
                        username: username,
                        content: content,
                        type: type || 'text',
                        timestamp: new Date().getTime()
                    };
                    appendMsg(msg, "right");
                    socket.send(JSON.stringify(msg));
                    fetch("https://kvdb.io/" + conf.token + "/msg_" + msg.timestamp, {
                        'method': 'POST', 'body': JSON.stringify(msg)
                    }).then(r => {
                        if (typeof callback === 'function') callback(msg.timestamp);
                    });
                }
            }
        }

        window.onload = () => {
            if (isWx() || isQQ()) header.style.display = 'none';
            let username = localStorage.getItem("username");
            if (!username) {
                init();
            } else {
                chat = chat = SimpleChat(username, chatConf);
            }
        };

        function init() {
            dialog.title = "输入用户名";
            dialog.innerHTML = '<input id="username" type="text" class="input-text" style="height: 32px;width: 300px;">';
            let txt_username = document.getElementById('username');
            dialog.show(e => {
                let username = txt_username.value;
                if (username) {
                    localStorage.setItem("username", username);
                    chat = SimpleChat(username, chatConf)
                } else {
                    init();
                }
            }, e => {
                init();
            });
        }

        document.getElementById('btn_send').addEventListener('click', _ => {
            if (txt_msg.value.trim()) {
                chat.send(txt_msg.value);
                txt_msg.value = "";
            }
        });

        btn_pic.addEventListener('click', _ => pic_file.click());

        pic_file.addEventListener('change', ev => {
            if (ev.target.files.length > 0) {
                let url = window.URL.createObjectURL(ev.target.files[0]);
                dialog.title = '是否发送图片';
                dialog.innerHTML = `<img src="${url}" alt="Preview" width="300"/>`;
                dialog.show(e => {
                    let data = new FormData();
                    data.append('file', ev.target.files[0]);
                    fetch("https://api.globalupload.io/transport/add", {method: 'post', mode: 'cors', body: data,})
                        .then(res => res.json()).then(res => {
                        chat.send('https://ipfs.globalupload.io/' + res.Hash, 'image');
                    })
                }, e => {
                    pic_file.value = '';
                });
            }
        });

        btn_tts.addEventListener('click', ev => {
            dialog.title = "输入语音文本";
            dialog.innerHTML = '<input id="txt_tts" type="text" class="input-text" style="height: 32px;width: 300px;">';
            let txt_tts = document.getElementById('txt_tts');
            dialog.show(e => {
                let tts = txt_tts.value;
                if (tts && tts.trim()) {
                    chat.send(tts.trim(), 'tts');
                }
            });
        });

        txt_msg.addEventListener('keypress', ev => {
            let c = ev.which || ev.keyCode;
            if (c === 13 && txt_msg.value.trim()) {
                chat.send(txt_msg.value);
                txt_msg.value = "";
            }
        });

        txt_msg.addEventListener('blur', ev => {
            btn_pic.style.display = '';
            btn_tts.style.display = '';
        });

        txt_msg.addEventListener('focus', ev => {
            btn_pic.style.display = 'none';
            btn_tts.style.display = 'none';
        });

        window.playTTS = function (text) {
            let s = new Audio(`https://tts.baidu.com/text2audio?tex=${text}&cuid=baike&lan=ZH&ctp=1&pdt=301&vol=9&rate=32&per=0`);
            s.play();
        };

        function isWx() {
            let ua = navigator.userAgent.toLowerCase();
            return ua.match(/MicroMessenger/i) === 'micromessenger';
        }

        function isQQ() {
            var ua = navigator.userAgent.toLowerCase();
            return !!ua.match(/mqqbrowser|qzone|qqbrowser/i);
        }
    })();
</script>
</body>
</html>
